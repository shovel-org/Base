pre_install: |
  $a = $architecture -replace 'bit'
  Move-Item "$dir\mingw$a\*" "$dir"
  Remove-AppdirItem "mingw$a", '.*'
  Confirm-DirectoryExistence "$dir\bin\bak" | Out-Null
  Move-Item "$dir\bin\python*.exe" "$dir\bin\bak"
bin:
- - bin\mingw32-make.exe
  - make
env_add_path: bin
checkver:
  url: https://repo.msys2.org/mingw/x86_64/
  regex: -gcc-([\d.-]+)-any
  reverse: true
